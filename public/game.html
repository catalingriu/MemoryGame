<!DOCTYPE html>
<html>
  <head>
    <title>MemoryGame: a two player memory game</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="stylesheets/game.css" />
  </head>
  <body>
    <main>
      <section id="game" class="justify">
        <div id="1" class="letter"></div>
        <div id="2" class="letter"></div>
        <div id="3" class="letter"></div>
        <div id="4" class="letter"></div>
        <div id="5" class="letter"></div>
        <div id="6" class="letter"></div>
        <div id="7" class="letter"></div>
        <div id="8" class="letter"></div>
        <div id="9" class="letter"></div>
        <div id="10" class="letter"></div>
        <div id="11" class="letter"></div>
        <div id="12" class="letter"></div>
        <div id="13" class="letter"></div>
        <div id="14" class="letter"></div>
        <div id="15" class="letter"></div>
        <div id="16" class="letter"></div>
        <div id="17" class="letter"></div>
        <div id="18" class="letter"></div>
        <div id="19" class="letter"></div>
        <div id="20" class="letter"></div>
        <div id="21" class="letter"></div>
        <div id="22" class="letter"></div>
        <div id="23" class="letter"></div>
        <div id="24" class="letter"></div>
        <div id="25" class="letter"></div>
        <div id="26" class="letter"></div>
        <div id="27" class="letter"></div>
        <div id="28" class="letter"></div>
        <div id="29" class="letter"></div>
        <div id="30" class="letter"></div>
      </section>

      <section id="player1" class="centerXY">
        <pre>Player 1 points: </pre>
        <div id="p1Score">0</div>
      </section>

      <section id="player2" class="centerXY">
        <pre>Player 2 points: </pre>
        <div id="p2Score">0</div>
      </section>

      <section id="gameId" class="centerXY">
        GameID:
        <div id="gameID"></div>
      </section>

      <section id="status" class="messages">
        Messages:
      </section>

    </main>
 

    <script src="javascripts/config.js"></script>
    <script src="javascripts/statuses.js"></script>
    <script src="javascripts/messages.js"></script>
    <script src="javascripts/alphabet.js"></script>
    <script src="javascripts/ui-right.js"></script>
    
    <script src="javascripts/interactions.js"></script>

  </body>
</html>
